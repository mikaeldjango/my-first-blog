<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog Django Girls</title>
  </head>
  <body>
    <div>
        <h1><a href="/">Blog Django Girls</a></h1>
    </div>

    {% for post in posts %}
    <div>

        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>publicado em: {{ post.published_date }}</p>
    </div>
    {% endfor %}
  </body>
</html>
