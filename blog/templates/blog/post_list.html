{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <div class="corpo-post" >

        <h1 class="titulo-post"  ><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p class="post" >{{ post.text|linebreaksbr }}</p>
        <p class="data" >publicado em: {{ post.published_date }}</p>
    </div>
    {% endfor %}
{% endblock %}
